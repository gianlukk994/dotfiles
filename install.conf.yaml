- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config: .config
    ~/.gitconfig: .gitconfig
    ~/.gitconfig-personal: .gitconfig-personal
    ~/.gitconfig-work: .gitconfig-work
    ~/.gitignore_global: .gitignore_global
    ~/Library/Application\ Support/Code/User/: /vscode/settings.json
    ~/.vimrc: .vimrc

#- create:
#    - ~/downloads
#    - ~/.vim/undo-history

- shell:
    - command: ./setup_homebrew.sh
      stdout: true
      stderr: true
    - command: ./setup_fish.sh
      stdout: true
      stderr: true
    - command: ./setup_asdf.sh
      stdout: true
      stderr: true
    - command: ./setup_vscode.sh
      stdout: true
      stderr: true
