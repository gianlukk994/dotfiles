- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config: .config
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/Library/Preferences/com.apple.dock.plist: /osx/com.apple.dock.plist
    ~/Library/Application\ Support/Code/User/settings.json: /vscode/settings.json
    ~/.vimrc: .vimrc

#- create:
#    - ~/downloads
#    - ~/.vim/undo-history

- shell:
    - command: ./setup_homebrew.sh
      stdout: true
      stderr: true
    - command: ./setup_fish.sh
      stdout: true
      stderr: true
    - command: ./setup_asdf.sh
      stdout: true
      stderr: true
    - command: ./setup_vscode.sh
      stdout: true
      stderr: true
